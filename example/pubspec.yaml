name: flutter_here_maps_example
description: Demonstrates how to use the flutter_here_maps plugin.
publish_to: "none"
version: "1.0.0+1"
environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.23.1
  location: ^2.3.5
  latlong: ^0.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_here_maps:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - assets/pin.png
